<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Music Player</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <button class="header__button">
          <img
            class="medium-img"
            src="Assets/Icons/arrow-left.svg"
            alt="volume"
          />
        </button>
        <p class="header__title">Playing Now</p>
        <button class="header__button">
          <img class="medium-img" src="Assets/Icons/volume.svg" alt="volume" />
        </button>
      </header>
      <section class="music">
        <div class="music__carousel">
          <figure class="carousel__item">
            <img
              src="Assets/Images/Khalid.png"
              alt="Saved - Khalid"
              class="carousel__img"
            />
          </figure>
          <figure class="carousel__item">
            <img
              src="Assets/Images/Mac-de-Marco.png"
              alt="Chamber of reflection - MacDeMarco"
              class="carousel__img"
            />
          </figure>
          <figure class="carousel__item">
            <img
              src="Assets/Images/Rosalia.png"
              alt="Pienso en tu mirada - Rosalia"
              class="carousel__img"
            />
          </figure>
        </div>
        <div class="music__text">
          <h2>Chamber Of Reflection</h2>
          <p>Mac DeMarco</p>
        </div>
      </section>
    </div>
  </body>
</html>
