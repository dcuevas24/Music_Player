<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Music Player</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <button class="header__button">
          <img
            class="medium-img"
            src="Assets/Icons/arrow-left.svg"
            alt="volume"
          />
        </button>
        <p class="header__title">Playing Now</p>
        <button class="header__button">
          <img class="medium-img" src="Assets/Icons/volume.svg" alt="volume" />
        </button>
      </header>
      <section class="music">
        <ul class="music__carousel">
          <li class="carousel__item">
            <figure class="carousel__img">
              <img
                src="Assets/Images/Clairo.png"
                alt="Saved - Khalid"
                class="img__disk"
              />
            </figure>
            <div class="carousel__text">
              <h2 class="text__song">4Ever</h2>
              <p class="text__artist">Clairo</p>
            </div>
          </li>
          <li class="carousel__item">
            <figure class="carousel__img">
              <img
                src="Assets/Images/Khalid.png"
                alt="Saved - Khalid"
                class="img__disk"
              />
            </figure>
            <div class="carousel__text">
              <h2 class="text__song">Location</h2>
              <p class="text__artist">Khalid</p>
            </div>
          </li>
          <li class="carousel__item">
            <figure class="carousel__img">
              <img
                src="Assets/Images/Mac-de-Marco.png"
                alt="Chamber of reflection - MacDeMarco"
                class="img__disk"
              />
            </figure>
            <div class="carousel__text">
              <h2 class="text__song">Chamber Of Reflection</h2>
              <p class="text__artist">Mac DeMarco</p>
            </div>
          </li>
          <li class="carousel__item">
            <figure class="carousel__img">
              <img
                src="Assets/Images/Rosalia.png"
                alt="Pienso en tu mirada - Rosalia"
                class="img__disk"
              />
            </figure>
            <div class="carousel__text">
              <h2 class="text__song">Malamente</h2>
              <p class="text__artist">Rosal√≠a</p>
            </div>
          </li>
          <li class="carousel__item">
            <figure class="carousel__img">
              <img
                src="Assets/Images/C_tangana.png"
                alt="Saved - Khalid"
                class="img__disk"
              />
            </figure>
            <div class="carousel__text">
              <h2 class="text__song">Los tontos</h2>
              <p class="text__artist">C Tangana</p>
            </div>
          </li>
        </ul>
      </section>
      <footer class="controls">
        <div class="controls__progress">
          <progress max="100" value="40" class="progress__bar"></progress>
          <div class="progress__circle"></div>
          <div class="progress__time">
            <p class="time initial__time">00:00</p>
            <p class="time finish__time">03:51</p>
          </div>
        </div>
        <div class="controls__button">
          <button class="button__repeat">
            <img class="small-img" src="Assets/Icons/repeat.svg" alt="repeat" />
          </button>
          <button class="button__skip">
            <img
              class="medium-img"
              src="Assets/Icons/skip-back.svg"
              alt="skip back"
            />
          </button>
          <button class="button__pause">
            <img class="big-img" src="Assets/Icons/pause.svg" alt="pause" />
          </button>
          <button class="button__skip">
            <img
              class="medium-img"
              src="Assets/Icons/skip-forward.svg"
              alt="skip forward"
            />
          </button>
          <button class="button__shuffle">
            <img
              class="small-img"
              src="Assets/Icons/shuffle.svg"
              alt="shuffle"
            />
          </button>
        </div>
      </footer>
    </div>
  </body>
</html>
